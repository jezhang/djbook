<!doctype html> 
<html> 
<head> 
    <meta charset="utf-8"> 
    <title>Show Latest Poll List</title>     
    <link ref="stylesheet" type="text/css" href="/static/sytle.css" />
</head>
<body>
    <h3>Show Latest Poll List</h3>
    {% if latest_poll_list %}
    	<ul>
    		{% for poll in latest_poll_list %}
    			<li><a href = "/polls/{{poll.id}}/">{{ poll.question }}</a></li>
    		{% endfor %}
    	</ul>
    {% else %}
    	<p>No polls are available.</p>
    {% endif %}


</body>
</html>
